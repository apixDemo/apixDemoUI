<div class="container-fluid main-area">
  <div class="card login-card">
    <div class="card-body">

      <div class="row">
        <h1>Enter Account Details</h1>
      </div>

      <br>

      <div class="row field">
        <div class="col-md-3">
          <span class="label">Account Name</span>
        </div>
        <div class="col-md-9">
          <input class="text-field" [(ngModel)]="accountJson.accountName" type="text" placeholder="Account Name" />
        </div>
      </div>

      <div class="row field">
        <div class="col-md-3">
          <span class="label">NickName</span>
        </div>
        <div class="col-md-9">
          <input class="text-field" [(ngModel)]="accountJson.nickname" type="text" placeholder="NickName" />
        </div>
      </div>

      <div class="row field">
        <div class="col-md-3">
          <span class="label">Select Bank</span>
        </div>
        <div class="col-md-9">
          <select class="text-field" (change)='onOptionsSelected($event.target.value)'>
            <option disabled>Select Bank</option>
            <option *ngFor="let bank of banks;let i = index" value={{i}}>
              {{bank.bankName}}
            </option>
          </select>
        </div>
      </div>

      <div class="row field">
        <div class="col-md-3">
          <span class="label">Card Facility</span>
        </div>
        <div class="col-md-9">
          <!-- Rounded switch -->
          <label class="switch">
            <input type="checkbox" data-md-icheck (change)="cardFacility($event)" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="row">
        <button class="input-button" (click)="getAccountvalues($event)" data-toggle="modal" data-target="#exampleModal">
          Create Account
        </button>

        &nbsp;
        &nbsp;
        &nbsp;

        <button class="input-button" (click)="gotoView()">
          View Account
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Account Creation Status</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {{message}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
